<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador CPF</title>
</head>
    <body class="flex flex-col h-screen">
        <header class="bg-black text-white flex items-center justify-center h-48">
            <h1 class="text-4xl">Gerador CPF</h1>
        </header>
        <section class="flex-1">
            <div class="flex flex-col h-full justify-center items-center">
                <form name="form" class="border-2 border-indigo-600 w-2/5 flex justify-between rounded-md">
                    <button type="button" onclick="gerarCpf()" class="bg-indigo-600 text-white px-10">Gerar</button>
                    <input type="text" name="cpf" id="cpf" disabled placeholder="000.000.000-00" class="w-full h-full py-4 text-center">
                    <button type="button" onclick="copiarCpf()" class="bg-indigo-600 text-white px-10">Copiar</button>
                </form>
            </div>
        </section>
        <script src="js/app.js" async></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </body>
</html>
